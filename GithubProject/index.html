<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github - fetch user data</title>
</head>

<body>
    <div class="cover">
        <div class="header">
            <h1 class="textBackground">Github - Profile Finder</h1>
            <p>Check out the ripos, followers, and more. Just Entring the Username of that person.</p>
        </div>
        <div class="input">
            <div class="input-box">
                <input type="text" id="name" placeholder="Enter username!">
                <span class="underline"></span>
            </div>
            <button id="btn" type="button">Search</button>
        </div>
        <div class="result d-none">
            <P>Name: <span class="Collected-name"></span></P>
            <P>Repos: <span class="repos"></span></P>
            <P>Username: <span class="username"></span></P>
            <P id="Uri">URI: <span class="uri"><a href='#' target="_blank"></a></span></P>
        </div>
    </div>
    <script src="brain.js"></script>
</body>

</html>
